<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>

	<h1>Add Student</h1>

	<form method="post" action="add-student">
		<fieldset>
			<legend>Add Student Form</legend>

			First Name: <input type="text" name="fname" id="fname" /><br /> Last
			Name: <input type="text" name="lname" id="lname" /><br />


			<p>
				<label>Phone Number1</label> <input type="text" name="phone_1"
					id="phone_1" /> <select name="types1" id="types1">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>

			<p>
				<label>Phone Number2</label> <input type="text" name="phone_2"
					id="phone_2" /> <select name="types2" id="types2">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>

			<p>
				<label>Phone Number3</label> <input type="text" name="phone_3"
					id="phone_3" /> <select name="types3" id="types3">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>


			<p>
				<label>Course1</label> <input type="text" name="course_1"> <select
					name="courseType_1">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>
				</select>
			</p>
			
			<p>
				<label>Course2</label> <input type="text" name="course_2"> <select
					name="courseType_2">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>
				</select>
			</p>
			
			<p>
				<label>Course3</label> <input type="text" name="course_3"> <select
					name="courseType_3">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>
				</select>
			</p>
			
			
			<p>
				<label>Address</label>
				Street: <input type="text" name="street" /> <br/>
				City: <input type="text" name="city" /> <br/>
				State: <input type="text" name="state" /><br/>
			</p>

			<input type="submit" value="Add Student">
		</fieldset>
	</form>

</body>
</html>
